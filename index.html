<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      var canvas = new fabric.Canvas("canvas");

      var rect = new fabric.Rect();
      rect.set({
        top: 50,
        left: 50,
        width: 100,
        height: 200,
        fill: "#f55",
        opacity: 0.7,
      });

      canvas.add(rect);

      rect.controls.mtr.offsetY = -30;

      rect.on("mousedown", () => {
        console.log("네모가 선택되었습니다.");
      });
    </script>
  </body>
</html>
